        "field": "rev",
        "type": "nominal"
    },
    "spec": {
        "transform": [
            {
                "aggregate": [
                    {
                        "op": "count",
                        "as": "xy_count"
                    }
                ],
                "groupby": [
                    "y_true",
                    "predicted"
                ]
            },
            {
                "impute": "xy_count",
                "groupby": [
                    "rev",
                    "y_true"
                ],
                "key": "predicted",
                "value": 0
            },
            {
                "impute": "xy_count",
                "groupby": [
                    "rev",
                    "predicted"
                ],
                "key": "y_true",
                "value": 0
            },
            {
                "joinaggregate": [
                    {
                        "op": "max",
                        "field": "xy_count",
                        "as": "max_count"
                    }
                ],
                "groupby": []
            },
            {
                "calculate": "datum.xy_count / datum.max_count",
                "as": "percent_of_max"
            }
        ],
        "encoding": {
            "x": {
                "field": "predicted",
                "type": "nominal",
                "sort": "ascending",
                "title": "predicted"
            },
            "y": {
                "field": "y_true",
                "type": "nominal",
                "sort": "ascending",
                "title": "y_true"
            }
        },
        "layer": [
            {
                "mark": "rect",
                "width": 300,
                "height": 300,
                "encoding": {
                    "color": {
                        "field": "xy_count",
                        "type": "quantitative",
                        "title": "",
                        "scale": {
                            "domainMin": 0,
                            "nice": true
                        }
                    }
                }
            },
            {
                "mark": "text",
                "encoding": {
                    "text": {
                        "field": "xy_count",
                        "type": "quantitative"
                    },
                    "color": {
                        "condition": {
                            "test": "datum.percent_of_max > 0.5",
                            "value": "white"
                        },
                        "value": "black"
                    }
                }
            }
        ]
    }
}
